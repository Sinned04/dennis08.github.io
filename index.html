<!DOCTYPE html>
<html lang="en" data-bs-theme="blue">
   <title> Watch  </title>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
               <h2> Casio Watch Store </h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Casio MTP V001D 7B Silver Stainless </label>
                    <img src="watch1.jpg " style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">300.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2">Casio MTP V001GL 1B Brown Leather </label>
                        <img src="watch2.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">320.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> Casio MTP V001L 7B Black Leather   </label>
                        <img src="watch3.jpg " style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price3">340.00</label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product4"> Casio Digital Illuminator  </label>
                        <img src=" watch4.webp" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price4">360.00</label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product5"> Casio Analog Silver Metal   </label>
                        <img src="watch5.webp " style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price5">380.00</label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product6"> Casio Men's Oversized Dive Style Watch </label>
                        <img src="watch.webp " style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price6">390.00</label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4">
                        <label for="carts"> Orders </label><br>
                        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                        
                </div>
            </div>
        </div>
<script src="index.js"></script>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
        <div class="badge text-bg-info">Dennis Dela Cuadra BSIT 3-A</div>

      
    </div>
    </div>
      <script>
        var products = [
        { id: 1, name: " Casio MTP V001D 7B Silver Stainless ", price: 300.00 },
        { id: 2, name: " Casio MTP V001GL 1B Brown Leather ", price: 320.00 },
        { id: 3, name: " Casio MTP V001L 7B Black Leather ", price: 340.00 },
        { id: 4, name: " Casio Digital Illuminator ", price: 360.00 },
        { id: 5, name: " Casio Analog Silver Metal ", price: 380.00 },
        { id: 6, name: " Casio Men's Oversized Dive Style Watch ", price: 390.00 },
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
      </script>
</body>
  </html>
